version: '3'

services:
  fastapi:
    container_name: fastapi_delivery
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - '8000:8000'
    env_file:
      - .env
    depends_on:
      - db
  db:
    image: postgres
    container_name: db
    restart: on-failure
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DB}
    volumes:
      - ./.postgres_data:/var/lib/postgresql/data
    ports:
      - ${DB_PORT}:${DOCKER_PORT}

volumes:
  postgres_data:
