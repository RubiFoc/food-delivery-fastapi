<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
</head>
<body>
<h1>Top Courier</h1>
<div>
    <p>Courier ID: <span th:text="${topCourier?.id ?: 'N/A'}"></span></p>
    <p>Courier Name: <span th:text="${topCourier?.user?.username ?: 'N/A'}"></span></p>
    <p>Courier Rating: <span th:text="${topCourier?.rating ?: 'N/A'}"></span></p>
</div>

<h1>Top Kitchen Worker</h1>
<div>
    <p>Kitchen Worker ID: <span th:text="${topKitchenWorker?.id ?: 'N/A'}"></span></p>
    <p>Kitchen Worker Name: <span th:text="${topKitchenWorker?.user?.username ?: 'N/A'}"></span></p>
    <p>Kitchen Worker Order Count: <span th:text="${topKitchenWorker?.orders?.size() ?: '0'}"></span></p>
</div>

<h1>Courier Payments</h1>
<table border="1">
    <thead>
    <tr>
        <th>Courier Name</th>
        <th>Total Payment</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${courierPayments}">
        <td th:text="${entry.key?.user?.username ?: 'N/A'}"></td>
        <td th:text="${entry.value}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
